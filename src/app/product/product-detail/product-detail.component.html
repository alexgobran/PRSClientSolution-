<app-menu></app-menu>
<div class="componenet">
    <div class="header">
      <span class="pagetitle">Product Detail</span> |
      
      <span>
        <a routerLink="/products/list"> Return to ProductList</a>
      </span>
    </div>
    <table class="table table-sm" *ngIf="product">
      <tr>
        <td>Id: </td>
        <td>{{product.id}}</td>
      </tr>
  
      <tr>
        <td>PartNbr: </td>
        <td>{{product.partNbr}}</td>
      </tr>
  
      <tr>
        <td>Name: </td>
        <td>{{product.name}}</td>
      </tr>
  
      <tr>
        <td>Price: </td>
        <td>{{product.price}}</td>
      </tr>
  
      <tr>
        <td>Unit: </td>
        <td>{{product.unit}}</td>
      </tr>
      <tr>
          <td>PhotoPath:</td>
          <td>{{product.photoPath}}</td>
        </tr>
  
      <tr>
        <td>Vendor:</td>
        <td>{{product.vendor.name}}</td>
      </tr>
    </table>
  
    <button (click)="edit()" class="btn btn-warning btn-sm">Edit</button>
  
    <button (click)="verify()" class="btn btn-danger btn-sm">Verify </button>
  
    <span *ngIf="verifyDelete"> |
          <button (click)="delete()" class="btn btn-warning btn-sm">Delete</button> 
    </span>
  </div>
