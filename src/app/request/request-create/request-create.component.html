<app-menu></app-menu>
<div class="component">

  <div class="header">
    <span class="pagetitle">Create Request</span> |
    <span>
        <a routerLink="/requests/list"> Return to Request List</a>
      </span>
  </div>

  <table class="table table-sm"*ngIf="request">



    <tr>
      <td>Description</td>
      <td><input [(ngModel)]="request.description" type="text"></td>
    </tr>

    <tr>
      <td>Justification</td>
      <td><input [(ngModel)]="request.justification" type="text"></td>

    </tr>

    

    <tr>
      <td>Delivery Mode</td>
      <td><input [(ngModel)]="request.deliveryMode" type="text"> </td>
    </tr>

    <tr>
      <td>Status</td>
      <td>
        <input [(ngModel)]="request.status" type="text" disabled></td>
    </tr>

    <tr>
      <td>Total</td>
      <td>
        <input [(ngModel)]="request.total" type="number" disabled></td>
    </tr>

    <tr>
      <td>User</td>
      <td>{{currentuser.username}}</td>
    </tr>


  </table>
  <button (click)="save2()" class="btn-primary btn-save">Save</button>

</div>
