
    <app-menu></app-menu>
    <div *ngIf="request"></div>
    <div class = "componenet">
    <div class = "header">
  <span class= "pagetitle">Request to Review: Details</span>  |

  
  <table *ngIf="request" style = "width:100%">
  
    <tr class ="tableheader">
      <td>Id</td>
      <td><a (click)= "sortBy('description')">Description</a></td>
      <td><a (click)= "sortBy('status')">Status</a></td>
      <td><a (click)= "sortBy('total')">Total</a></td>
      <td><a (click)= "sortBy('user.name')">User</a></td>
      
      
  
    </tr>
    <tr>
       
       
       
        <td>{{request.id}}</td>
        <td>{{request.description}}</td>
        <td>{{request.status}}</td>
        <td>{{request.total}}</td>
        <td>{{request.user.username}}</td>
        
       
    
    </tr>
  </table>
  <br>
  <br>
  
  <br>
  
  <table *ngIf="request"  style = width:100%>
  
    <tr class ="tableheader">
      <td>Id</td>
      <td><a (click)= "sortBy('product')">Product</a></td>
      <td><a (click)= "sortBy('price')">Price</a></td>

      <td><a (click)= "sortBy('quantity')">Quantity</a></td>
            
      
     
  
    </tr>
    <tr *ngFor = "let line of request.requestLine |searchLines: searchCriteria | sort:sortCriteria:sortOrder ">
       
       
       <td>{{line.id}}</td>
        <td>{{line.product.name}}</td>
        <td>{{line.product.price}}</td>
        <td>{{line.quantity}}</td>
           
        
        
    
    </tr>
    <tr>
        
        <span class="actiondetail">
            <button (click)="approveStatus(request)" class="btn-primary btn-edit">Approve</button>
        </span> |
            <span class="actiondetail">
                <button (click)="edit(line)" class="btn-primary btn-edit">Edit</button>
                      
                </span> | 
                <span class="actiondetail">
            <button (click)="rejectStatus(request)" class="btn-primary btn-delete">Reject</button>
          </span>
          <span *ngIf="rejectionReason"> |
              <input [(ngModel)]="request.rejectionReason" type="text"> 
        </span>
    </tr>
  
  </table>
  </div>
  </div>
