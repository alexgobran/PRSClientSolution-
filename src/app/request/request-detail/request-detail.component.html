<app-menu></app-menu>
<div class="component">

  <div class="header">
    <span class="pagetitle"> Request Details</span> |
    <span>
      <a routerLink="/requests/list"> Return to Request List</a>
    </span>
  </div>

  <table class="table table-sm" *ngIf="request">



    <tr>
      <td>Description:</td>
      <td>{{request.description}}</td>
    </tr>

    <tr>
      <td>Justification:</td>
      <td>{{request.justification}}</td>

    </tr>

    <tr>
      <td>Rejection Reason:</td>
      <td>{{request.rejectionReason}} </td>
    </tr>

    <tr>
      <td>Delivery Mode:</td>
      <td>{{request.deliveryMode}} </td>
    </tr>

    <tr>
      <td>Status:</td>
      <td>{{request.status}}</td>
    </tr>

    <tr>
      <td>Total:</td>
      <td>{{request.total}}</td>
    </tr>

    <tr>
      <td>User</td>
      <td> {{request.user.username}}</td>
    </tr>


  </table>
  <button (click)="Review()" class="btn-primary btn-save">Review</button>
  <button (click)="edit()" class="btn btn-warning btn-sm">Edit</button>
  <button (click)="delete()" class="btn btn-warning btn-sm">Delete</button>

</div>
