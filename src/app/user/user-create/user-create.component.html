<div class="componenet">

    <div class="header">
      <span class="pagetitle">User list</span> |
    </div>

    <table class="table table-sm" >

    <tr>
      <td>Id</td>
      <td><input [(ngModel)]="user.id" type= "id" disabled> </td>
    </tr>
  
    <tr>
      <td>Username</td>
      <td><input [(ngModel)]="user.username" type= "text" ></td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input [(ngModel)]="user.password" type= "password" ></td>
        <td><input [(ngModel)]="password2" type= "password" ></td>
      </tr>
  
    <tr>
        <td>FirstName</td>
      <td><input [(ngModel)]="user.firstname" type= "text" > </td>
    </tr>

    <tr>
        <td>LastName</td>
      <td>
        <input [(ngModel)]="user.lastname" type= "text" ></td>
    </tr>
  
    <tr>
      <td>Phone</td>
      <td><input [(ngModel)]="user.phone" type= "number" ></td>
      </tr>
      
    <tr>
        <td>Email</td>
        <td><input [(ngModel)]="user.email" type= "text" ></td>
        </tr>
  
        
    <tr>
        <td>isReviewer</td>
        <td><input [(ngModel)]="user.isReviewer" type= "checkbox" ></td>
        </tr>
  
        <tr>
            <td>isAdmin</td>
            <td><input [(ngModel)]="user.isAdmin" type= "checkbox" ></td>
            </tr>
          </table>
          <button (click)= "save()" class="btn-primary btn-save">Save</button>
  
  </div>
