
<app-menu></app-menu>
<div class="componenet">
    <div class="header">
      <span class="pagetitle">Vendor Detail</span> |
      <span>
        <a routerLink="/vendors/create">Create</a>
      </span> |
      <span>
        <a routerLink="/vendors/list"> Return to VendorList</a>
      </span>
    </div>
    <table class="table table-sm" *ngIf="vendor">
      <tr>
        <td>Id: </td>
        <td>{{vendor.id}}</td>
      </tr>
      <tr>
          <td>Code: </td>
          <td>{{vendor.code}}</td>
        </tr>
        <tr>
            <td>Name: </td>
            <td>{{vendor.name}}</td>
          </tr>
          <tr>
              <td>Address: </td>
              <td>{{vendor.address}}</td>
            </tr>
  
      <tr>
        <td>City: </td>
        <td>{{vendor.city}}</td>
      </tr>
  
      <tr>
        <td>State: </td>
        <td>{{vendor.state}}</td>
      </tr>
  
      <tr>
        <td>Zip: </td>
        <td>{{vendor.zip}}</td>
      </tr>
  
      <tr>
        <td>Phone: </td>
        <td>{{vendor.phone}}</td>
      </tr>
  
  
      <tr>
        <td>Email:</td>
        <td>{{vendor.email}}</td>
      </tr>
    </table>
  
    <button (click)="edit()" class="btn btn-warning btn-sm">Edit</button>
  
    <button (click)="verify()" class="btn btn-danger btn-sm">Verify </button>
  
    <span *ngIf="verifyDelete"> |
          <button (click)="delete()" class="btn btn-warning btn-sm">Delete</button> 
    </span>
  </div>
