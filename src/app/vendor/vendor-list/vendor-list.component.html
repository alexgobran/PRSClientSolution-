
  <app-menu></app-menu>
  <div class = "componenet">
  <div class = "header">
<span class= "pagetitle">Vendor list</span>  |
<span class = "createlink">
  <a routerLink= "/vendors/create">Create</a>
</span> |
<input [(ngModel)] = "searchCriteria" type="text" placeholder="Search">
<table  style = width:100%>

  <tr class ="tableheader">
    <td>Id</td>
    <td><a (click)= "sortBy('code')">Code</a></td>
    <td><a (click)= "sortBy('name')">Name</a></td>
    <td><a (click)= "sortBy('address')">Address</a></td>
    <td><a (click)= "sortBy('city')">City</a></td>
    <td><a (click)= "sortBy('state')">State</a></td>
    <td><a (click)= "sortBy('zip')">zip</a></td>
    <td>Actions</td>

  </tr>
  <tr *ngFor = "let vendor of vendors |searchVendors: searchCriteria | sort:sortCriteria:sortOrder ">
     
     
     
      <td>{{vendor.id}}</td>
      <td>{{vendor.code}}</td>
      <td>{{vendor.name}} </td>
      <td>{{vendor.address}}</td>
      <td>{{vendor.city}}</td>
      <td>{{vendor.state}}</td>
      <td>{{vendor.zip}}</td>
  <td>
    <span class="actiondetail">
      <a routerLink="/vendors/detail/{{vendor.id}}">Detail</a>
    </span> | <span class="actiondetail">
    <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a>
  </span>
  
  </td>

  </tr>
</table>
</div>
